{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti knygą</legend>
            <h2>Ar tikrai norite ištrinti knygą {{ object.uuid }}</h2>
            <p>  {{ object.book_id }}  </p>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Ištrinti</button>
            <a class="btn btn-outline-secondary" href=" {% url 'my-borrowed_n' %}">Atšaukti</a>
        </div>
    </form>
</div>

{% endblock %}
